<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Quizzard/assets/style.css">
        <title>Quizzard</title>
        </head>
       <body>
        <header class="header"> 
            <h1>Quizzard</h1>
        </header>

        <main>
            <div class="container">
                <h2 id="timer"></h2>
                <h2 id="questionText"></h2>
                <p id="introText">
                    Ready for a super awesome test? YOU GOT 60 SECONDS TO ANSWER THE QUESTIONS!
                </p>
                <button id="startQuiz">Start Quiz</button>
                <div id="intials"></div>
                <div class="answerButtons">
                    <button class="full-width" id="answer-one"></button>
                    <button class="full-width" id="answer-two"></button>
                    <button class="full-width" id="answer-three"></button>
                </div>
                <div class="highscores">
                    <h2 id="finishedMessage"></h2>
                    <p id="scoreText"></p>
                    <div id="scoreMessage"></div>
                    <form id="initials-form">
                        <input type="text"
                        id="initials-input"
                        name="initials-input"
                        placeholder="Enter Initials"/>
                        <button class="initials-submit">Submit</button>
                    </form>
                    <ul id="leaderboard-list"></ul>
                    <button id="restartQuiz">Play Again :)?</button>
                </div>
            </div>
        </main>
        <script src="../Quizzard/assets/script.js"></script>
       </body>
</html>
